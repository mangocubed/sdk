[package]
name = "sdk"
version = "0.0.0-alpha.8"
edition = "2024"
authors = ["Javier E. <jaedns@gmail.com>"]
repository = "https://github.com/mangocubed/sdk"

[dependencies]
anyhow = { version = "1.0.100", optional = true }
axum = { version = "0.8.6", optional = true }
axum-extra = { version = "0.10.3", features = [
    "typed-header",
], optional = true }
chrono = { version = "0.4.42", features = ["serde"], optional = true }
dioxus = { version = "0.7.0-rc.2", features = ["router"], optional = true }
directories = { version = "6.0.0", optional = true }
fake = { version = "4.4.0", features = ["chrono"], optional = true }
figment = { version = "0.10.19", features = ["env", "toml"], optional = true }
headers = { version = "0.4.1", optional = true }
rand = { version = "0.9.2", optional = true }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = { version = "1.0.145" }
tokio = { version = "1.48.0", optional = true }
tower-http = { version = "0.6.6", features = [
    "cors",
    "trace",
], optional = true }
url = { version = "2.5.7", optional = true }
uuid = { version = "1.18.1", features = ["serde"], optional = true }
validator = { version = "0.20.0", optional = true }
web-sys = { version = "0.3.81", features = ["Storage"], optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
reqwest = { version = "0.12.24", features = ["json"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
gloo-net = { version = "0.6.0", features = ["json"] }

[target.'cfg(target_os = "android")'.dependencies]
jni = { version = "0.21.1", default-features = false, optional = true }

[features]
default = []
core = [
    "dep:anyhow",
    "dep:chrono",
    "dep:figment",
    "dep:rand",
    "dep:url",
    "dep:uuid",
    "dep:validator",
]
app = ["dep:dioxus", "dep:url", "dep:validator"]
web = ["dep:web-sys", "dioxus/web", "app"]
desktop = ["dep:directories", "dioxus/desktop", "app"]
mobile = ["dioxus/mobile", "app"]
server = ["dep:axum", "dep:headers", "dep:tokio", "dep:tower-http", "core"]
auth-client = []
build = []
test-utils = ["dep:fake", "uuid/v4", "auth-client", "core"]
