[package]
name = "sdk"
version = "0.0.0-alpha.4"
edition = "2024"
authors = ["Javier E. <jaedns@gmail.com>"]
repository = "https://github.com/mangocubed/sdk"

[dependencies]
dioxus = { version = "0.7.0-rc.0", optional = true }
figment = { version = "0.10.19", features = ["env", "toml"], optional = true }
futures = "0.3.31"
http = { version = "1.3.1", optional = true }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
rand = { version = "0.9.2", optional = true }
validator = "0.20.0"

[features]
default = []
dioxus = ["dep:dioxus"]
fullstack = ["dioxus?/fullstack"]
web = ["dioxus?/web"]
desktop = ["dioxus?/desktop"]
mobile = ["dioxus?/mobile"]
server = ["dep:figment", "dep:http", "dep:rand", "dioxus?/server"]
