[package]
name = "sdk"
version = "0.0.0-alpha.5"
edition = "2024"
authors = ["Javier E. <jaedns@gmail.com>"]
repository = "https://github.com/mangocubed/sdk"

[dependencies]
anyhow = { version = "1.0.100", optional = true }
axum-extra = { version = "0.10.3", features = [
    "typed-header",
], optional = true }
chrono = { version = "0.4.42", features = ["serde"], optional = true }
dioxus = { version = "0.7.0-rc.0", features = ["router"], optional = true }
directories = { version = "6.0.0", optional = true }
fake = { version = "4.4.0", features = ["chrono"], optional = true }
figment = { version = "0.10.19", features = ["env", "toml"], optional = true }
futures = { version = "0.3.31", optional = true }
headers = { version = "0.4.1", optional = true }
http = { version = "1.3.1", optional = true }
jni = { version = "0.21.1", default-features = false, optional = true }
reqwest = { version = "0.12.23", default-features = false, optional = true }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = { version = "1.0.145", optional = true }
rand = { version = "0.9.2", optional = true }
url = { version = "2.5.7", optional = true }
uuid = { version = "1.18.1", features = ["serde"], optional = true }
validator = { version = "0.20.0", optional = true }
web-sys = { version = "0.3.81", features = ["Storage"], optional = true }

[features]
default = []
auth-client = [
    "dep:anyhow",
    "dep:chrono",
    "dep:reqwest",
    "dep:url",
    "dep:uuid",
    "reqwest/json",
]
build = []
server = ["dep:figment", "dep:rand", "dep:url", "dep:validator"]
dioxus = ["dep:dioxus", "dep:url", "dep:web-sys"]
dioxus-fullstack = [
    "dep:futures",
    "dep:serde_json",
    "dep:validator",
    "dioxus",
    "dioxus/fullstack",
]
dioxus-web = ["dioxus", "dioxus/web"]
dioxus-desktop = [
    "dep:directories",
    "dep:reqwest",
    "dep:serde_json",
    "dioxus",
    "dioxus/desktop",
]
dioxus-mobile = [
    "dep:jni",
    "dep:reqwest",
    "dep:serde_json",
    "dioxus",
    "dioxus/mobile",
]
dioxus-server = [
    "dep:axum-extra",
    "dep:headers",
    "dep:http",
    "dioxus",
    "server",
    "dioxus/server",
]
test-utils = ["dep:fake", "uuid/v4", "auth-client", "server"]
