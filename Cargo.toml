[package]
name = "sdk"
version = "0.0.0-alpha.4"
edition = "2024"
authors = ["Javier E. <jaedns@gmail.com>"]
repository = "https://github.com/mangocubed/sdk"

[dependencies]
axum-extra = { version = "0.10.3", features = [
    "typed-header",
], optional = true }
dioxus = { version = "0.7.0-rc.0", optional = true }
figment = { version = "0.10.19", features = ["env", "toml"], optional = true }
futures = { version = "0.3.31", optional = true }
headers = { version = "0.4.1", optional = true }
http = { version = "1.3.1", optional = true }
reqwest = { version = "0.12.23", default-features = false, optional = true }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
rand = { version = "0.9.2", optional = true }
validator = { version = "0.20.0", optional = true }

[features]
default = []
server = ["dep:figment", "dep:rand", "dep:validator"]
dioxus = ["dep:dioxus"]
dioxus-fullstack = [
    "dep:futures",
    "dep:validator",
    "dioxus",
    "dioxus/fullstack",
]
dioxus-web = ["dioxus", "dioxus/web"]
dioxus-desktop = ["dep:reqwest", "dioxus", "dioxus/desktop"]
dioxus-mobile = ["dep:reqwest", "dioxus", "dioxus/mobile"]
dioxus-server = [
    "dep:axum-extra",
    "dep:headers",
    "dep:http",
    "dioxus",
    "server",
    "dioxus/server",
]
